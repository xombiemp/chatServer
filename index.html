<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Chat Server</title>
	
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
	<link rel="stylesheet" title="normal" type="text/css" href="/style.css" media="all" />
	<script src="/javascript.js" type="text/javascript"></script>
</head>


<body onload="updateChat()">
<div id="container">
	<img src="images/main.png" id="bg" alt="background" />
	
	<form id="myForm" action="" onsubmit="return (submitForm(this) && false); this.sendMessage.value=''">
		<fieldset id="fieldset">
			<input id="senderName" name="senderName" value="Chat Name" />
			
			<div style="overflow:auto" id="chatArea"></div>
			
			<textarea rows="" cols="" id="sendMessage" name="sendMessage" onkeypress="process(event)" onkeydown="shift(event)"></textarea>
	
			<div id="submit"><input type="submit" class="buttonStyle1" value="Submit" /></div>
		</fieldset>
	</form>
	
	<div id="clear"><button class="buttonStyle1" onclick="clearHistory()">Clear</button></div>
</div>
</body>
</html>
