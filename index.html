<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Chat Server</title>
	
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
	<link rel="stylesheet" title="normal" type="text/css" href="/css/style.css" media="all" />
	<link rel="stylesheet" title="normal" type="text/css" href="/css/jquery.jscrollpane.css" media="all" />
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="/js/jquery.shiftenter.js"></script>
	<script type="text/javascript" src="/js/jquery.jscrollpane.js"></script>
	<script type="text/javascript" src="/js/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="/js/javascript.js"></script>
</head>


<body>
<div id="container">
	
	<form id="myForm" action="">
		<fieldset id="fieldset">
			<input id="senderName" name="senderName" value="Chat Name" />
			
			<div id="wrapper">
				<div id="chatArea" class="scroll-pane"></div>
			</div>
		
			<textarea rows="" cols="" id="sendMessage" class="shiftenter" name="sendMessage"></textarea>

			<div id="submit"><input type="submit" class="buttonStyle1" value="Submit" /></div>
		</fieldset>
	</form>

	<div id="clear"><button id="clearButton" class="buttonStyle1">Clear</button></div>
	
</div>
</body>
</html>
